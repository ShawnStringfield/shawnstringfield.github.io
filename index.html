---
layout: default
title: Home
---

<div class="post">
	{% for post in site.posts %}
		<h2><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h2>
		{{ post.excerpt }}
	{% endfor %}

	{% for page in site.pages %}
		<ul>
			<li><a href="{{ page.url }}">{{ page.title }}</a></li>
		</ul>
	{% endfor %}
</div>
